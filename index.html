<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Universidad Surcolombiana</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./Imagenes/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="gov">
        <img
          src="https://www.usco.edu.co/resources/img/interface/gov.co.svg"
          alt="Escudo del Gobierno de Colombia"
          class="logo-gov"
        />
      </div>
      <div class="logo">
        <img
          src="https://www.usco.edu.co/resources/img/interface/universidad-surcolombiana.svg"
          alt="Escudo universidad surcolombiana"
          class="logo-usco"
        />
        <img
          src="https://www.usco.edu.co/resources/img/interface/republica-de-colombia.svg"
          alt="escudo de colombia"
          class="escudo-col"
        />
        <img
          src="https://www.usco.edu.co/resources/img/interface/multicampus.svg"
          alt="Acreditacion alta calidad"
          class="acreditacion"
        />
      </div>
    </header>
    <h1 class="titulo-principal">Noticias</h1>
    <h2>Enlaces</h2>
    <div class="a">
      <span
        ><a href="https://youtube.com" title="youtube" target="_blank"
          >Youtube</a
        ></span
      >
      <a href="https://facebook.com" target="_blank" title="facebook"
        >Facebook</a
      >
    </div>
    <form id="form-main">
      <input
        type="text"
        name="username"
        required
        minlength="3"
        placeholder="Your name"
      />
      <input
        type="password"
        placeholder="Password"
        name="contraseÃ±a"
        required
      />
      <input type="email" name="correo" required placeholder="Your email" />
      <input class="input_formularios" type="checkbox" />
      <input class="input_formularios" type="radio" />
      <input class="input_formularios" type="file" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
